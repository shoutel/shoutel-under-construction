<!DOCTYPE html>
<html>
<title>Shoutel</title>
<style>
body,html{height:100%;margin:0}.bgimg{background-image:url("./photo-1470115636492-6d2b56f9146d.jpg");height:100%;background-position:center;background-size:cover;position:relative;color:#fff;font-family:Arial,Helvetica,sans-serif;font-size:25px}.topleft{position:absolute;top:0;left:16px}.middle{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center}hr{margin:0 auto;width:200px}
</style>
<body>

<div class="bgimg">
  <div class="topleft">
    <p>Shoutel</p>
  </div>
  <div class="middle">
    <h1>얼마 안 남았어요!</h1>
    <hr>
    <p id="timer" style="font-size:30px"></p>
  </div>
</div>
<script>
var timer,end=new Date("2021-01-05T03:00:00Z"),_second=1e3,_minute=60*_second,_hour=60*_minute,_day=24*_hour,fillZero=function(e,n){return(n=String(n)).length>=e?n:new Array(e-n.length+1).join("0")+n};function showRemaining(){var e=new Date,n=end-e;n<0&&clearInterval(timer);var r=Math.floor(n/_day),o=Math.floor(n%_day/_hour),t=Math.floor(n%_hour/_minute),i=Math.floor(n%_minute/_second),a=n%_second;document.getElementById("timer").innerHTML=r+"d "+fillZero(2,o)+":"+fillZero(2,t)+":"+fillZero(2,i)+"."+a}timer=setInterval(showRemaining,10);
</script>

</body>
</html>
